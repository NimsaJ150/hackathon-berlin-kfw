<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Berlin Hackathon</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/KfW_Favicon_Pfeil.png">
    <meta name="KfW Bankengruppe" content="noindex, nofollow">
    <meta content="KfW Bankengruppe" name="description">
    <meta content="KfW Bankengruppe" name="keywords">

    <!-- Template Main CSS File, embedding the CSS file -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <!-- jQuery library / responsive webpage for mobile phones -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header-section").load("./sections/header.html");
            $("#landing-section").load("./sections/intro.html");
            $("#explanation").load("./sections/explanation.html");
            $("#challenge").load("./sections/challenge.html");
            $("#location").load("./sections/location.html");
            $("#skills").load("./sections/skills.html");
            $("#benefits").load("./sections/benefits.html");
            $("#registration").load("./sections/registration.html");
            $("#program").load("./sections/program.html");
            $("#faq").load("./sections/faq.html");
            $("#team").load("./sections/team.html");
            $("#contact").load("./sections/contact.html");
            $("#footer-section").load("./sections/footer.html");
        });
    </script>
</head>
<body>

<!-- ======= Header Section ======= -->
<div id="header-section"></div>

<!-- ======= Landing Section ======= -->
<div id="landing-section"></div>

<!-- ======= Explanation Section ======= -->
<section id="explanation" class="wrapper white-box"></section>

<!-- ======= Challenge Section ====== -->
<section id="challenge" class="responsive light-green-box"></section>

<!-- ======= Hackathon Location & Video Section ======= -->
<section id="location" class="responsive light-blue-box"></section>

<!-- ======= Skills Section ======= -->
<div id="skills-background">
    <section id="skills" class="blur"></section>
</div>

<!-- ======= Benefits Section ======= -->
<section id="benefits" class="petrol-box"></section>

<!-- ======= Program Section ======= -->
<section id="program"></section>

<!-- ======= Registration Section ======= -->
<section id="registration" class="white-box"></section>

<!-- ======= FAQ Section ======= -->
<section id="faq" class="light-green-box"></section>

<!-- ======= Team Section ======= -->
<section id="team" class="white-box"></section>

<!-- ======= Contact Section ======= -->
<div id="contact-background">
    <section id="contact" class="blur"></section>
</div>

<!-- ======= Footer Section ======= -->
<div id="footer-section"></div>

<!-- Back-to-top button reference -->
<button id="back-to-top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21.854 17.148l-.706.706a.501.501 0 0 1-.706 0l-8.448-8.238-8.436 8.238a.5.5 0 0 1-.706 0l-.706-.706a.5.5 0 0 1 0-.706l9.495-9.296a.5.5 0 0 1 .706 0l9.507 9.296a.5.5 0 0 1 0 .706"/>
    </svg>
</button>

<!-- Importing JS files-->
<script src="assets/js/back-to-top-button.js"></script>
<script src="assets/js/countdown.js"></script>
<script src="assets/js/parallax.js"></script>
</body>
</html>
